<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HW09 - XO 對電腦棋</title> <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">

  <h1>HW09 - XO 對電腦棋</h1>

  <div class="status">
    <span>目前狀態：<strong id="turn">玩家 (X)</strong></span>
    <span id="state"></span>
  </div>

  <section id="board" class="board" aria-label="井字棋棋盤">
    <button class="cell" data-idx="0"></button>
    <button class="cell" data-idx="1"></button>
    <button class="cell" data-idx="2"></button>
    <button class="cell" data-idx="3"></button>
    <button class="cell" data-idx="4"></button>
    <button class="cell" data-idx="5"></button>
    <button class="cell" data-idx="6"></button>
    <button class="cell" data-idx="7"></button>
    <button class="cell" data-idx="8"></button>
  </section>

  <div class="controls">
    <button id="reset">重開一局</button>
    <button id="reset-score">重置分數</button>
    <button onclick="location.href='../index.html'">返回首頁</button>
  </div>

  <div class="scoreboard">
    <div class="score-item x-score">
      <span class="label">玩家 (X)</span>
      <span id="score-x" class="value">0</span>
    </div>
    <div class="score-item draw-score">
      <span class="label">平手</span>
      <span id="score-draw" class="value">0</span>
    </div>
    <div class="score-item o-score">
      <span class="label">電腦 (O)</span>
      <span id="score-o" class="value">0</span>
    </div>
  </div>

</main>

<div id="result-modal" class="modal">
  <div class="modal-content">
    <h2 id="modal-msg"></h2>
    <button id="modal-btn">再來一局</button>
  </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
